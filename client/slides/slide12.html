**Устанавливаем SDK**
```bash
$ meteor install-sdk android
$ meteor install-sdk ios
```
**Добавляем платформы**
```bash
$ meteor add-platform android
$ meteor add-platform ios
```
**Запускаем через симуляторы...**
```bash
$ meteor run android
$ meteor run ios
```
**...или на девайсах**
```bash
$ meteor run android-device
$ meteor run ios-device
```

<template name="liveView">
    {{#if currentUser}}
        <nav class="slideshow-navigation">
            <a href="#" class="prev">
                <i class="fa fa-chevron-left"></i>
            </a>
            <a href="#" class="next">
                <i class="fa fa-chevron-right"></i>
            </a>
        </nav>
    {{/if}}
    {{#momentum plugin='vazco-right-to-left'}}
        {{> Template.dynamic template=template}}
    {{/momentum}}
</template>

<template name="stayTuned">
    <div class="vslide">
        <div class="vslide-content"> <!-- important if you want horizontal and vertical aligning -->
            <h1>
                Все готово к запуску
            </h1>
            <i class="fa fa-rocket fa-4x"></i>
        </div>
    </div>
</template>

<template name="slideshowView">
    {{#if isSlideshowOn}}
        {{> slideshowViewOn}}
    {{else}}
        {{> slideshowViewOff}}
    {{/if}}
</template>

<template name="slideshowViewOn">
    <nav class="slideshow-navigation">
        <a href="#" class="prev">
            <i class="fa fa-chevron-left"></i>
        </a>
        <a href="#" class="next">
            <i class="fa fa-chevron-right"></i>
        </a>
    </nav>
    {{#momentum plugin='vazco-right-to-left'}}
        {{> Template.dynamic template=template}}
    {{/momentum}}
</template>

<template name="slideshowViewOff">
    <div class="vslide">
        <div class="vslide-content"> <!-- important if you want horizontal and vertical aligning -->
            <h1>Презентация выключена</h1>
            <h2>Заходите позже</h2>
            <h4>
                <a href="{{pathFor 'index.view'}}">Гоу хоум</a>
            </h4>
        </div>
    </div>
</template>
